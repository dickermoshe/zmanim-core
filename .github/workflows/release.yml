name: Release

on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Run tests
        run: cargo test
      - name: Run tests with uniffi feature
        run: cargo test --features="uniffi"

  rs-build:
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    needs: [test]
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.target }}
          args: "--release --features=uniffi"
          strip: true
      - name: Rename artifacts
        shell: bash
        run: |
          # Create upload directory
          mkdir -p upload

          # Copy Windows artifacts
          cp target/${{ matrix.target }}/release/zmanim_core.dll upload/ || true
          cp target/${{ matrix.target }}/release/zmanim_core.lib upload/ || true

          # Copy Mac artifacts
          cp target/${{ matrix.target }}/release/libzmanim_core.dylib upload/ || true

          # Copy Linux artifacts
          cp target/${{ matrix.target }}/release/libzmanim_core.so upload/ || true
          cp target/${{ matrix.target }}/release/libzmanim_core.a upload/ || true

          # Ensure the upload directory is not empty
          if [ -z "$(ls -A upload)" ]; then
            echo "No artifacts found in upload directory"
            exit 1
          fi
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
